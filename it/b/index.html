<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Trading Robots Starting with 'B' (IT)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6f9;
      margin: 40px;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    h1 {
      font-size: 28px;
      color: #007acc;
    }
    p {
      font-size: 16px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    body.dark a {
      color: #4fc3f7;
    }
    a:hover {
      text-decoration: underline;
    }
    #search {
      margin: 20px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    select, button {
      padding: 6px 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="search" placeholder="Search robots...">
    <div>
      <select id="langSwitcher" onchange="location = this.value;">
        <option value="../en/b/index.html" >EN</option><option value="../de/b/index.html" >DE</option><option value="../es/b/index.html" >ES</option><option value="../fr/b/index.html" >FR</option><option value="../it/b/index.html" selected>IT</option><option value="../pl/b/index.html" >PL</option><option value="../pt/b/index.html" >PT</option><option value="../tr/b/index.html" >TR</option><option value="../nl/b/index.html" >NL</option>
      </select>
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>
  </div>
  <h1>Trading Robots Starting With 'B'</h1>
  <p>Browse robots that begin with <strong>B</strong> in the <strong>IT</strong> version of BotFounders.</p>
  <p><a href="../../explorer.html">ðŸ“‹ View Full Robot Listing (Aâ€“Z)</a></p>
  <ul id="robotList">
    <p>No trading robots available for this letter yet in this language. Please check back soon.</p>
  </ul>
  <script>
    const searchInput = document.getElementById('search');
    const robotList = document.getElementById('robotList');
    searchInput?.addEventListener('keyup', () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll('.robot-item').forEach(item => {
        item.parentElement.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    }
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
